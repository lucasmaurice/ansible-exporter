---
exporter_root_path: "/opt/exporter"

# Default for blackbox
blackbox_exporter_scale: 3
blackbox_exporter_version: 0.14.0
blackbox_exporter_web_listen_address: "9115"
blackbox_exporter_cli_flags: {}

blackbox_exporter_configuration_modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      method: GET
      valid_status_codes: []


# Default for snmp
snmp_exporter_scale: 4
snmp_exporter_version: 0.15.0
snmp_exporter_web_listen_address: "9116"
snmp_exporter_config_file: "snmp.yml"
snmp_community_password: "BigPassword"

# Default for ping
ping_exporter_scale: 2
ping_exporter_web_listen_address: "9117"
ping_exporter_dns: {1.1.1.1, 8.8.8.8}
